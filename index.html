<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body onload="onInit()">
    <h1>My Book Shop</h1>
    <section class="filters-container">
        <h2>Sort & Filter</h2>
        <form class="filter-panel">
            <input type="text" placeholder="Search by title" class="title-search" oninput="onSetFilter(this.value)">
            <button type="button" onclick="onClearFilter()">Clear</button>
        </form>

    </section>

    <section class="main-content">  
        <button class="toggle-view" onclick="onToggleView(this)">Switch to Cards View</button>
        <button class="add-book" onclick="onAddBook()">Add a book</button>

        <table class="book-table"></table>    
        <div class="card-container"></div>
        
        <script src="js/util.service.js"></script>
        <script src="js/storage.service.js"></script>
        <script src="js/book.service.js"></script>
        <script src="js/book.controller.js"></script>
    </section>

    <dialog class="book-details">  <!-- add a modal -->
        <form method="dialog"> <!-- add functionality of closing with esc and x btn -->
        </form>     
    </dialog>
    <dialog class="success-message">
        <form method="dialog"> 
        </form>     
    </dialog>
    <dialog class="add-book-modal">
        <form method="dialog" onsubmit="onSubmitNewBook(event)"> 
            <p>Book Title <span>*</span></p>
            <input class='title-input' type="text" required placeholder="Book title">
            <p>Price <span>*</span></p>
            <input class='price-input' type="number" required placeholder="120">
            <p>Image URL </p>
            <input class='img-input' type="url" placeholder="https://cdn.example.com/images/photo.jpg.">
            <p>Info </p>
            <input class='info-input' type="text" placeholder="e.g. A thrilling sci-fi adventure set on Mars, exploring friendship and survival.">
            <footer>
                <button type="submit">Save</button>
                <button type="button" onclick="this.closest('dialog').close()">Cancel</button>
            </footer>
        </form>     
    </dialog>
</body>
</html>
