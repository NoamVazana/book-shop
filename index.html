<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body onload="onInit()">
    <div class="controls-container">
        <form onsubmit="onFilter(event)" class="filter-panel">
            <input type="text" placeholder="Search by title" oninput="onSetFilter(this.value)">
            <button>Filter</button>
             <button type="button" onclick="onClearFilter()">Clear</button>
        </form>
        <button class="add-book" onclick="onAddBook()">Add a book</button>
    </div>
    <table class="book-table">
    </table>    
    <script src="js/util.service.js"></script>
    <script src="js/storage.service.js"></script>
    <script src="js/book.service.js"></script>
    <script src="js/book.controller.js"></script>

    <dialog class="book-details">  <!-- add a modal -->
        <form method="dialog"> <!-- add functionality of closing with esc and x btn -->
        </form>     
    </dialog>
    <dialog class="success-message">
        <form method="dialog"> 
        </form>     
    </dialog>

</body>
</html>
